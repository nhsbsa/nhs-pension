{% extends "layout_bsa.html" %}

{% block page_title %}
Processing - {{ serviceName }} - NHSBSA
{% endblock %}

{% block content %}

<main id="content" role="main" tabindex="-1">
    {% include "includes/phase_banner_beta.html" %}

    <div class="grid-row">
        <div class="column-two-thirds">

            <header class="heading-group">
                <p>{{ serviceName }}</p>
                <h1 class="heading-large">We are processing your details</h1>
            </header>
            <figure>

                <img src="/public/v6/images/spinner.gif" alt="Spinner" />
                <figcaption><p>This may take a few seconds, please bear with us.</p></figcaption>
            </figure>
           
        </div>
    </div>


</main>

<script>
window.setTimeout(function(){
    window.location.href = "/interstitial/processing";
    }, 3000);
</script>

{% endblock %}
