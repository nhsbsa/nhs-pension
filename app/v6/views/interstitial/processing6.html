{% extends "layout_bsa.html" %}

{% block page_title %}
Processing - {{ serviceName }} - NHSBSA
{% endblock %}

{% block content %}

<main id="content" role="main" tabindex="-1">
    <div class="grid-row">
        <div class="column-two-thirds">

            <header class="heading-group">
                <p>{{ serviceName }}</p>
                <h1 class="heading-large">Your request is being processed <br>and may take several minutes</h1>
            </header>

            <figure>
                <figcaption><p>Please bear with us, if nothing happens for 5 minutes you can <a href="/interstitial/processing6">try again</a>.</p></figcaption>
                <img src="/public/v6/images/ajax-loader.gif" alt="Spinner" />   
            </figure>
           
        </div>
    </div>
</main>

<script>
window.setTimeout(function(){
    window.location.href = "/interstitial/processing6";
}, 8000);
</script>

{% endblock %}

{% block footer %}
{% endblock %}
