{% extends "layout_bsa.html" %}

{% block page_title %}
What's your name? {{ serviceName }} NHS BSA Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
    {% include "includes/phase_banner_beta.html" %}
    {% include "includes/back-link.html" %}
    
    <div class="grid-row">
      <div class="column-two-thirds">

        <form action="name" method="post" class="form">

          <div class="form-group">
              <div class="heading-group">
                  <p>{{ serviceName }}</p>
                  <h1 class="heading-large">What is your full name?</h1>
              </div>
              <label for="name" class="form-label">Enter your full name</label>
              <input class="form-control" id="name" name="name" type="text">
          </div>

          <div class="form-group">
            <input class="button" type="submit" value="Next">
          </div>

        </form>

      </div>
    </div>
</main>

{% endblock %}
