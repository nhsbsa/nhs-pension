<h2 class="heading-medium">What's next?</h2>

<p>If you have a tax advisor you may wish to <a href="/">download a detailed statement</a> and send it to them so they can consider
any tax charges for you.</p>

<p>See the <a href="https://www.nhsbsa.nhs.uk/member-hub/annual-allowance">annual allowance section on our website</a>
to help you understand your statement.</p>
